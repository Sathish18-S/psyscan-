<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI Health Diagnostics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(
                30deg,
                #111111 12%,
                transparent 12.5%,
                transparent 87%,
                #111111 87.5%,
                #111111
            ),
            linear-gradient(
                150deg,
                #111111 12%,
                transparent 12.5%,
                transparent 87%,
                #111111 87.5%,
                #111111
            ),
            linear-gradient(
                30deg,
                #111111 12%,
                transparent 12.5%,
                transparent 87%,
                #111111 87.5%,
                #111111
            ),
            linear-gradient(
                150deg,
                #111111 12%,
                transparent 12.5%,
                transparent 87%,
                #111111 87.5%,
                #111111
            ),
            linear-gradient(
                60deg,
                #77777777 25%,
                transparent 25.5%,
                transparent 75%,
                #77777777 75%,
                #77777777
            ),
            linear-gradient(
                60deg,
                #77777777 25%,
                transparent 25.5%,
                transparent 75%,
                #77777777 75%,
                #77777777
            );
            background-position:
                0 0,
                0 0,
                40px 70px,
                40px 70px,
                0 0,
                40px 70px;
            background-color: #000000;
            background-size: 80px 140px;
            box-shadow: inset 0 0 100px rgba(255, 215, 0, 0.1);
        }

        .form-container {
            background-color: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            margin: 50px auto;
        }

        .form-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container p {
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #666;
            text-align: center;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 0.95em;
        }

        .form-container textarea {
            resize: vertical;
            height: 120px;
        }

        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .form-container input[type="submit"]:active {
            transform: scale(0.98);
        }

        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.85em;
            color: #ddd;
            text-align: center;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <p>Have questions or need assistance? We are here to help. Reach out to us using the form below.</p>
        <form method="POST" action="/contact_form_submission">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <footer>
        <p>Powered by <a href="#">AI Health Diagnostics</a></p>
    </footer>
</body>
</html>
