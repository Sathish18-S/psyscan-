<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Diagnosis</title>
    <link rel="icon" type="image/x-icon" href="log.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #3a1a6d, #000);
        }

        .container-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .loader {
            position: relative;
            width: 700px;
            height: 600px;
            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(60deg);
        }

        .aro {
            position: absolute;
            inset: calc(var(--s) * 10px);
            border: 1px solid white;
            background-color: #fff2;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            animation: up_and_down 3s infinite ease-in-out both;
            animation-delay: calc(var(--s) * -0.1s);
        }

        @keyframes up_and_down {
            0%, 100% {
                transform: translateZ(-100px);
            }
            50% {
                transform: translateZ(100px);
            }
        }

        .form-container {
            position: relative;
            background: linear-gradient(to right, #003f4f, #000);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            z-index: 10;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #666;
        }

        .form-container input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 0.95em;
            cursor: pointer;
        }

        .btn-1, .btn-1 *, .btn-1 :after, .btn-1 :before, .btn-1:after, .btn-1:before {
            border: none;
            box-sizing: border-box;
        }

        .btn-1 {
            border: 1px solid;
            border-radius: 999px;
            box-sizing: border-box;
            display: block;
            font-weight: 900;
            overflow: hidden;
            padding: 1.2rem 3rem;
            position: relative;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-1 .original {
            background: #ffffff;
            color: #000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .btn-1:hover .original {
            transform: translateY(100%);
        }

        .btn-1 .letters {
            display: inline-flex;
        }

        .btn-1 span {
            opacity: 0;
            transform: translateY(-15px);
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.3s;
        }

        .btn-1 span:nth-child(2n) {
            transform: translateY(15px);
        }

        .btn-1:hover span {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-1:hover span:nth-child(2) {
            transition-delay: 0.1s;
        }

        .btn-1:hover span:nth-child(3) {
            transition-delay: 0.2s;
        }

        .btn-1:hover span:nth-child(4) {
            transition-delay: 0.3s;
        }

        .btn-1:hover span:nth-child(5) {
            transition-delay: 0.4s;
        }

        .btn-1:hover span:nth-child(6) {
            transition-delay: 0.5s;
        }

        .loading-spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.85em;
            color: #ddd;
            text-align: center;
            width: 100%;
            z-index: 10;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="container-loader">
        <aside class="loader">
            <div style="--s: 0" class="aro"></div>
            <div style="--s: 1" class="aro"></div>
            <div style="--s: 2" class="aro"></div>
            <div style="--s: 3" class="aro"></div>
            <div style="--s: 4" class="aro"></div>
            <div style="--s: 5" class="aro"></div>
            <div style="--s: 6" class="aro"></div>
            <div style="--s: 7" class="aro"></div>
            <div style="--s: 8" class="aro"></div>
            <div style="--s: 9" class="aro"></div>
            <div style="--s: 10" class="aro"></div>
            <div style="--s: 11" class="aro"></div>
            <div style="--s: 12" class="aro"></div>
            <div style="--s: 13" class="aro"></div>
            <div style="--s: 14" class="aro"></div>
        </aside>
    </section>

    <div class="form-container">
        <h2>X-ray Diagnosis</h2>
        <p>Upload your X-ray image, and our AI-powered system will analyze it for diagnostic insights.</p>
        <form method="POST" action="/predict_xray" enctype="multipart/form-data" onsubmit="showLoading()">
            <input type="file" name="file" required>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button type="submit" class="btn-1">
                    <div class="original">Submit</div>
                    <div class="letters">
                        <span>S</span>
                        <span>U</span>
                        <span>B</span>
                        <span>M</span>
                        <span>I</span>
                        <span>T</span>
                    </div>
                </button>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </div>
        </form><br>
        {% if xray_result %}
            <div class="result">{{ xray_result }}</div>
        {% endif %}
    </div>

    <footer>
        <p>Powered by <a href="#">AI Health Diagnostics</a></p>
    </footer>

    <script>
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'inline-block';
        }
    </script>
</body>
</html>
