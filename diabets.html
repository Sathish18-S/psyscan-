<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction (NLP)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #3a1a6d, #000);
        }

        .form-container {
            position: relative;
            background: linear-gradient(to right, #003f4f, #000);
            color: white;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            z-index: 10;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .form-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }

        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            resize: none;
            background: #222;
            color: #fff;
        }

        .btn-1 {
            border: 1px solid;
            border-radius: 999px;
            box-sizing: border-box;
            display: block;
            font-weight: 900;
            overflow: hidden;
            padding: 1.2rem 3rem;
            position: relative;
            text-transform: uppercase;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        .btn-1 .original {
            background: #ffffff;
            color: #000;
            display: grid;
            inset: 0;
            place-content: center;
            position: absolute;
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1);
        }

        .btn-1:hover .original {
            transform: translateY(100%);
        }

        .btn-1 .letters {
            display: inline-flex;
        }

        .btn-1 span {
            opacity: 0;
            transform: translateY(-15px);
            transition: transform 0.3s cubic-bezier(0.87, 0, 0.13, 1), opacity 0.3s;
        }

        .btn-1:hover span {
            opacity: 1;
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #0f0;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Diabetes Prediction (NLP)</h1>
        <form action="/predict_diabetes_nlp" method="POST">
            <textarea name="medical_report" placeholder="Enter your medical report here..." required></textarea>
            <button type="submit" class="btn-1">
                <div class="original">Predict</div>
                <div class="letters">
                    <span>P</span>
                    <span>R</span>
                    <span>E</span>
                    <span>D</span>
                    <span>I</span>
                    <span>C</span>
                    <span>T</span>
                </div>
            </button>
        </form>
        {% if diabetes_result %}
            <div class="result">{{ diabetes_result }}</div>
        {% endif %}
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
